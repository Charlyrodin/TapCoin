<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Tap Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.postimg.cc/wvFPjgvk/Fondo-pantalla-juego.png');
            background-size: cover;
            background-position: center;
            font-family: 'Bungee', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        #game-container {
            position: relative;
            width: 360px;
            height: 640px;
        }
        #coin {
            width: 200px;
            height: 200px;
            background-image: url('https://i.postimg.cc/y8PrP7hC/moneda.png');
            background-size: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.1s;
        }
        #coin:active {
            transform: translate(-50%, -50%) scale(0.9);
        }
        #score {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 72px;
            color: #ffffff;
        }
        #energy-bar {
            position: absolute;
            top: 72%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 8px;
            background-color: #00ff00;
            border-radius: 5px;
            overflow: hidden;
        }
        #energy-progress {
            height: 100%;
            background-color: #ffffff;
            width: 0;
        }
        #energy-counter {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #00ff00;
            text-align: center;
        }
        #menu {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .menu-button {
            width: 100px;
            height: 40px;
            background-color: #00ff00;
            border: none;
            border-radius: 10px;
            color: #000;
            font-family: 'Bungee', cursive;
            font-size: 14px;
            cursor: pointer;
        }
        #mlm-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .screen-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">0</div>
        <div id="coin"></div>
        <div id="energy-bar">
            <div id="energy-progress"></div>
        </div>
        <div id="energy-counter">2400 / 2400 taps</div>
        <div id="menu">
            <button class="menu-button" onclick="showScreen('mlm-screen')">MLM</button>
        </div>
        <div id="mlm-screen">
            <h2>MLM Network</h2>
            <div class="screen-content" id="mlm-content">
                <p>Share your unique referral link to invite new players!</p>
                <p id="referral-link"></p>
            </div>
            <button class="menu-button" onclick="hideScreen('mlm-screen')">Back</button>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('score')) || 0;
        let tapScore = 1;
        let energy = parseInt(localStorage.getItem('energy')) || 2400;
        const maxEnergy = 2400;
        const energyBar = document.getElementById('energy-progress');
        const energyCounter = document.getElementById('energy-counter');
        const scoreDisplay = document.getElementById('score');
        const coin = document.getElementById('coin');
        const referralLink = document.getElementById('referral-link');

        // Update score and energy display
        scoreDisplay.textContent = formatScore(score);
        updateEnergyBar();

        // Generate unique referral link using Telegram bot link
        const playerId = Math.random().toString(36).substr(2, 9);
        const link = `https://t.me/EmeraldMineCoinBot?start=${playerId}`;
        referralLink.textContent = link;
        referralLink.style.cursor = 'pointer';
        referralLink.onclick = () => {
            navigator.clipboard.writeText(link);
            alert('Referral link copied to clipboard!');
        };

        // Function to format numbers with thousands separator
        function formatScore(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function updateEnergyBar() {
            const energyPercentage = (energy / maxEnergy) * 100;
            energyBar.style.width = `${energyPercentage}%`;
            energyCounter.textContent = `${energy} / ${maxEnergy} taps`;
            localStorage.setItem('energy', energy);
        }

        // Function to recharge energy every hour
        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 100;
                if (energy > maxEnergy) energy = maxEnergy;
                updateEnergyBar();
            }
        }, 3600000); // Recharge 100 taps every hour

        // Handle multi-touch taps with proper touch-action disabling
        coin.addEventListener('touchstart', (event) => {
            event.preventDefault();
            const touches = event.touches.length;
            if (energy >= touches) {
                score += tapScore * touches;
                energy -= touches;
                scoreDisplay.textContent = formatScore(score);
                updateEnergyBar();
                coin.style.transform = 'translate(-50%, -50%) scale(0.9)';
                setTimeout(() => {
                    coin.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 100);
                localStorage.setItem('score', score);
            } else {
                alert('Not enough energy!');
            }
        });

        coin.addEventListener('click', () => {
            if (energy > 0) {
                score += tapScore;
                energy--;
                scoreDisplay.textContent = formatScore(score);
                updateEnergyBar();
                coin.style.transform = 'translate(-50%, -50%) scale(0.9)';
                setTimeout(() => {
                    coin.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 100);
                localStorage.setItem('score', score);
            } else {
                alert('Out of energy!');
            }
        });

        function showScreen(screenId) {
            document.getElementById(screenId).style.display = 'block';
        }

        function hideScreen(screenId) {
            document.getElementById(screenId).style.display = 'none';
        }

        // Function to handle new referrals
        function handleReferral(ref) {
            if (ref) {
                score += 100000;
                scoreDisplay.textContent = formatScore(score);
                localStorage.setItem('score', score);
                alert('New referral! You earned 100,000 points!');
            }
        }

        // Check for referral parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        const ref = urlParams.get('ref');
        handleReferral(ref);
    </script>
</body>
</html>

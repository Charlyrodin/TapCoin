<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Tap Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.postimg.cc/wvFPjgvk/Fondo-pantalla-juego.png');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 360px;
            height: 640px;
        }
        #coin {
            width: 200px;
            height: 200px;
            background-image: url('https://i.postimg.cc/y8PrP7hC/moneda.png');
            background-size: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.1s;
        }
        #coin:active {
            transform: translate(-50%, -50%) scale(0.9);
        }
        #score {
            position: absolute;
            top: 22%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 72px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">0</div>
        <div id="coin"></div>
    </div>

    <script>
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        const coin = document.getElementById('coin');

        coin.addEventListener('click', () => {
            score+= 500;
            scoreDisplay.textContent = score;
            coin.style.transform = 'translate(-50%, -50%) scale(0.9)';
            setTimeout(() => {
                coin.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 100);
        });
    </script>
</body>
</html>

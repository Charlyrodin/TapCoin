<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Tap Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.postimg.cc/wvFPjgvk/Fondo-pantalla-juego.png');
            background-size: cover;
            background-position: center;
            font-family: 'Bungee', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 360px;
            height: 640px;
        }
        #coin {
            width: 200px;
            height: 200px;
            background-image: url('https://i.postimg.cc/y8PrP7hC/moneda.png');
            background-size: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.1s;
        }
        #coin:active {
            transform: translate(-50%, -50%) scale(0.9);
        }
        #score {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 72px;
            color: #ffffff;
        }
        #menu {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .menu-button {
            width: 100px;
            height: 40px;
            background-color: #00ff00;
            border: none;
            border-radius: 10px;
            color: #000;
            font-family: 'Bungee', cursive;
            font-size: 14px;
            cursor: pointer;
        }
        #mlm-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .screen-content {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">0</div>
        <div id="coin"></div>
        <div id="menu">
            <button class="menu-button" onclick="showScreen('mlm-screen')">MLM</button>
        </div>
        <div id="mlm-screen">
            <h2>MLM Network</h2>
            <div class="screen-content">
                <p>Share your referral link to invite new players!</p>
                <button class="menu-button" onclick="hideScreen('mlm-screen')">Back</button>
            </div>
        </div>
    </div>

    <script>
        let score = 0;
        let tapScore = 500;
        const scoreDisplay = document.getElementById('score');
        const coin = document.getElementById('coin');

        // Function to format numbers with thousands separator
        function formatScore(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        coin.addEventListener('click', () => {
            score += tapScore;
            scoreDisplay.textContent = formatScore(score);
            coin.style.transform = 'translate(-50%, -50%) scale(0.9)';
            setTimeout(() => {
                coin.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 100);
        });

        function showScreen(screenId) {
            document.getElementById(screenId).style.display = 'block';
        }

        function hideScreen(screenId) {
            document.getElementById(screenId).style.display = 'none';
        }
    </script>
</body>
</html>

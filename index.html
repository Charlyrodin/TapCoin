<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Tap Game - MLM System</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 360px;
            height: 640px;
            background-image: url('https://i.postimg.cc/bwhCQ71f/background.jpg');
            background-size: cover;
            background-position: center;
            border: 5px solid #00ff00;
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
        }
        #registration-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #registration-form input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #register-button {
            width: 100px;
            height: 40px;
            background-image: url('https://i.postimg.cc/K8D9Q05k/button.png');
            background-size: cover;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #matrix-info {
            margin-top: 20px;
            font-size: 14px;
            color: #00ff00;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <form id="registration-form">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="text" id="referrer" placeholder="Referrer username (optional)">
            <button id="register-button" type="button"></button>
        </form>
        <div id="matrix-info"></div>
    </div>

    <script>
        let users = {};

        // Registration Logic
        document.getElementById('register-button').addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const referrer = document.getElementById('referrer').value.trim();

            if (!username) {
                alert('Please enter a username.');
                return;
            }

            if (users[username]) {
                alert('Username already taken.');
                return;
            }

            // Create new user
            users[username] = {
                referrer: referrer || null,
                level: referrer ? users[referrer].level + 1 : 1
            };

            if (referrer && users[referrer]) {
                addReferral(referrer, username);
            }

            document.getElementById('matrix-info').innerHTML = `Welcome ${username}!<br>Referrer: ${referrer || 'None'}<br>Level: ${users[username].level}`;
            document.getElementById('registration-form').style.display = 'none';
        });

        // Add referral to referrer
        function addReferral(referrer, newUser) {
            if (!users[referrer].referrals) {
                users[referrer].referrals = [];
            }
            users[referrer].referrals.push(newUser);
        }
    </script>
</body>
</html>
